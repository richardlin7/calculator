<!DOCTYPE html>
<html>
	<body>
		<h2>Calculator</h2>

		<button onclick="document.location='/mobile.html'">Mobile Version</button>

		<div>
		Add: 
		<input type="text" id="val1" value="1" /> +
		<input type="text" id="val2" value="1" /> =

		<p id="demo">Answer</p>	
		</div>
		

		<button onclick="addFunc()">RUN</button>

		<script>
			function addFunc() {
				var val1 = parseInt(document.getElementById("val1").value);
				var val2 = parseInt(document.getElementById("val2").value);

				result = val1 + val2;
				document.getElementById("demo").innerHTML = result;
			}
		</script>
	</body>
</html>
